<head>

  <title>calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<style>
  button {
    color: white;
    font-size: 25px;
    background-color: black;
    border: 1px solid white;
    width: 50px;
    height: 50px;
  }

  .textbox {
    
    height: 50px;
  }
</style>

<body>
  <div class="calculator">
    <input type="text" class="textbox" readonly>
    <br>
    <div class="buttons" style="margin-left: 3px;">
      <button class="button" value="AC">AC</button>
      <button class="button" value="CE">CE</button>
      <button class="button" value="%">%</button><br>
      <button class="button" value="/">/</button>
      <button class="button" value="1">1</button>
      <button class="button" value="2">2</button><br>
      <button class="button" value="3">3</button>
      <button class="button" value="4">4</button>
      <button class="button" value="5">5</button><br>
      <button class="button" value="6">6</button>
      <button class="button" value="7">7</button>
      <button class="button" value="8">8</button><br>
      <button class="button" value="9">9</button>
      <button class="button" value="0">0</button>
      <button class="button" value="+">+</button><br>
      <button class="button" value="-">-</button>
      <button class="button" value="*">*</button>
      <button class="button" value="=">=</button>
    </div>
  </div>
</body>
<script>
  var ans = "";
  var clear = true;
  var calc = "";
  $(document).ready(function () {
    $("button").click(function () {
      var text = $(this).attr("value");
      if (parseInt(text, 10) == text || text === "." || text === "/" || text === "*" || text === "-" || text ===
        "+" || text === "%") {
        if (clear === true) {
          calc += text;
          $(".textbox").val(calc);
        } else {
          calc = text;
          $(".textbox").val(calc);
          clear = true;
        }

      }
      if (text === "AC") {
        calc = "";
        $(".textbox").val("");
      } else if (text === "CE") {
        calc = calc.slice(0, -1);
        $(".textbox").val(calc);
      } else if (text === "=") {
        ans = eval(calc);
        $(".textbox").val(ans);
        clear = false;
      } else if (text === "And") {
        calc = $(".textbox").val();
        $(".textbox").val(calc);
        clear = true;
      }
    });
  });
</script>
